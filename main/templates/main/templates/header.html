<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <title>{% block title %}{% endblock %}</title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  
    {% load static %}
  
    <!-- Nucleo Icons -->
    <link rel="stylesheet" href="{% static '/assets/css/nucleo-icons.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/nucleo-svg.css' %}">
  
    <!-- <link rel="stylesheet" href="{% static '/assets/css/nucleo-svg.css' %}"> -->
  
    <!-- Bootstrap -->
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  
    <!-- CSS Files -->
    <link id="pagestyle" rel="stylesheet" href="{% static '/assets/css/soft-ui-dashboard.css' %}">
    <link id="my-css" rel="stylesheet" href="{% static '/assets/css/my-css.css' %}">
  
    <!-- Jquery -->
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static '/assets/js/main.js' %}"></script>
  
    {% block local_files %}
    {% endblock %}
  
  </head>

{% load static %}

<div class="row mt-4">

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div id="comments-section">

                        {% if show_recent_comments is not None %}
                        <div class="card-header pb-0" style="padding: 0;">
                            <h4 style="display: inline-block;">Recent Comments</h4>
                            <a class="btn btn-primary" style="padding: 7px;" href="{% url 'view_all_comments' project_id='test' %}">View
                                all</a>
                        </div>
                        {% endif %}

                        {% for comment in comments %}
                        <div class="card-body px-0 pt-0 pb-2">
                            <div class="table-responsive p-0">
                                <tr>
                                    <td>
                                        <div class="d-flex px-2 py-1">
                                            <div>
                                                <img src="{% static comment.user_profile_photo %}"
                                                    class="avatar avatar-sm me-3" alt="user1">
                                            </div>
                                            <div class="d-flex flex-column justify-content-center">
                                                <h6 class="mb-0 text-sm"><a href="{% url 'profile' username=comment.username %}">{{comment.username}}</a></h6>
                                            </div>
                                        </div>
                                    </td>

                                    <td>{{comment.comment}}</td>
                                    <br>
                                    <td>
                                        <p style="font-size: 14px;">{{comment.date}}</p>
                                    </td>
                                    <!-- We could create a form to answer a certain comment -->
                                    <hr>

                                </tr>
                                </tbody>
                                </table>
                            </div>
                        </div>
                        {% endfor %}

                    </div>

                    <form method='post' action="{% url 'new_comments_manager' home=home %}" id="form-new-comment" autocomplete="off">
                        {% csrf_token %}
                        {{comment_form}}
                        <button type="submit" , name="submit_comment" class="btn btn-primary"
                            style="margin-top: 2%;">Submit</button>
                    </form>


                </div>
                
            </div>
        </div>
    </div>

</div>

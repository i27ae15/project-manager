<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>

    <!-- Boostrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>


    {% load static %}

    {% block local_files %}
    <script src="{% static '/assets/js/create-project.js' %}" defer></script>
    {% endblock %}

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<style>
    body {
        background: #eee;
    }

    .card {
        box-shadow: 0 20px 27px 0 rgb(0 0 0 / 5%);
    }

    .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0 solid rgba(0, 0, 0, .125);
        border-radius: 1rem;
    }

    .card-body {
        -webkit-box-flex: 1;
        -ms-flex: 1 1 auto;
        flex: 1 1 auto;
        padding: 1.5rem 1.5rem;
    }
</style>

<body>

    <form action="">

        <div class="container">
            <h1 class="h3 mb-5">Create Project</h1>
            <div class="row">
                <!-- Left -->
                <div class="col-lg-9">
                    <div class="accordion" id="accordionPayment">
                        <!-- Settings -->
                        <div class="accordion-item mb-3">
                            <h2 class="h5 px-4 py-3 accordion-header d-flex justify-content-between align-items-center">
                                <div class="form-check w-100 collapsed" data-bs-toggle="collapse"
                                    data-bs-target="#collapseCC" aria-expanded="false">
                                    <label class="form-check-label pt-1" for="payment1">
                                        Settings
                                    </label>
                                    <span>

                                    </span>
                                </div>
                            </h2>
                            <div id="collapseCC" class="accordion-collapse collapse show"
                                data-bs-parent="#accordionPayment">
                                <div class="accordion-body">
                                    <div class="mb-3">
                                        <label class="form-label">Project name</label>
                                        <input type="text" class="form-control" placeholder="">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Resume</label>
                                        <input type="text" class="form-control" placeholder="">
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <label class="form-label">Deadline</label>
                                                <input type="date" class="form-control">
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <label for="project-manager" class="form-label">Project Manager</label>
                                                <select class="form-control" id="project-manager">
                                                    {% for manager in managers %}

                                                    <option value="{{manager.id}}">
                                                        {{manager.first_name}}
                                                        {{manager.last_name}}-{{manager.username}}
                                                    </option>

                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Objectives -->
                        <div class="accordion-item mb-3">
                            <h2 class="h5 px-4 py-3 accordion-header d-flex justify-content-between align-items-center">
                                <div class="form-check w-100 collapsed" data-bs-toggle="collapse"
                                    data-bs-target="#collapseObejectives" aria-expanded="false">
                                    <label class="form-check-label pt-1" for="objectives">
                                        Objectives
                                    </label>
                                </div>
                                <span>
                                    <svg width="103" height="25" xmlns="http://www.w3.org/2000/svg">
                                    </svg>
                                </span>
                            </h2>
                            <div id="collapseObejectives" class="accordion-collapse collapse"
                                data-bs-parent="#accordionPayment">
                                <div class="accordion-body">

                                    <div class="px-2 col-lg-6 mb-3">
                                        <label class="form-label">Email address</label>
                                        <input type="email" class="form-control">
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- Developers -->
                        <div class="accordion-item mb-3 border">
                            <h2 class="h5 px-4 py-3 accordion-header d-flex justify-content-between align-items-center">
                                <div class="form-check w-100 collapsed" data-bs-toggle="collapse"
                                    data-bs-target="#collapseDevelopers" aria-expanded="false">
                                    <input class="form-check-input" type="radio" name="payment" id="developers">
                                    <label class="form-check-label pt-1" for="developers">
                                        Developers
                                    </label>
                                </div>
                                <span>
                                </span>
                            </h2>
                            <div id="collapseDevelopers" class="accordion-collapse collapse"
                                data-bs-parent="#accordionPayment">
                                <div class="accordion-body">
                                    <div id="add-developers">
                                        <div id="developer-1">
                                            <div class="row">
    
                                                <div class="col-lg-5">
                                                    <div class="mb-3">
                                                        <label for="developer" class="form-label">Developer</label>
                                                        <select class="form-control" id="select-developer-1">
                                                            {% for user in users %}
    
                                                            <option>
                                                                {{user.first_name}} {{user.last_name}} - {{user.username}} -
                                                                {{user.role}}
                                                            </option>
    
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                </div>
    
                                                <div class="col-lg-5">
                                                    <div class="mb-3">
                                                        <label for="developer" class="form-label">Role - Leave it blank to keep the current role</label>
                                                        <select class="form-control" id="role-developer-1">
    
                                                            <option></option>
                                                            <option value="Full stack">Fullstack</option>
                                                            <option value="Frontend">Frontend</option>
                                                            <option value="Backend">Backend</option>
    
                                                        </select>
                                                    </div>
                                                </div>
    
                                                <div class="col-lg-2">
                                                    <div class="mb-3">
                                                        <label for="delete-developer" class="form-label"> Delete <label>
                                                                <button class="btn btn-danger w-100 mt-2" type="button" onclick="deleteDeveloper(1)">Eliminate
                                                                </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div> 
                                    </div>
                                    
                                    <button class="btn btn-primary w-100 mt-2" type="button"
                                        onclick="addDeveloper()">Add developer</button>

                                </div>



                            </div>
                        </div>
                    </div>
                </div>
                <!-- Right -->
                <div class="col-lg-3">
                    <div class="card position-sticky top-0">
                        <div class="p-3 bg-light bg-opacity-10">
                            <h6 class="card-title mb-3">Order Summary</h6>
                            <div class="d-flex justify-content-between mb-1 small">
                                <span>Subtotal</span> <span>$214.50</span>
                            </div>
                            <div class="d-flex justify-content-between mb-1 small">
                                <span>Shipping</span> <span>$20.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-1 small">
                                <span>Coupon (Code: NEWYEAR)</span> <span class="text-danger">-$10.00</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-4 small">
                                <span>TOTAL</span> <strong class="text-dark">$224.50</strong>
                            </div>
                            <div class="form-check mb-1 small">
                                <input class="form-check-input" type="checkbox" value="" id="tnc">
                                <label class="form-check-label" for="tnc">
                                    I agree to the <a href="#">terms and conditions</a>
                                </label>
                            </div>
                            <div class="form-check mb-3 small">
                                <input class="form-check-input" type="checkbox" value="" id="subscribe">
                                <label class="form-check-label" for="subscribe">
                                    Get emails about product updates and events. If you change your mind, you can
                                    unsubscribe at any time. <a href="#">Privacy Policy</a>
                                </label>
                            </div>
                            <button class="btn btn-primary w-100 mt-2">Place order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>

</body>




</html>

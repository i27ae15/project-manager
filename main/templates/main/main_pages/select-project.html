<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Project</title>

    {% load static %}

    <link rel="stylesheet" href="{% static '/assets/bootstrap-5.1.1-dist/css/bootstrap.min.css' %}">
    <script src="{% static '/assets/bootstrap-5.1.1-dist/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="{% static '/assets/css/select-project.css' %}">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="section-title text-center mb-4 pb-2">
                    <h4 class="title mb-4">Select project</h4>
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
        <div class="row">
            {% for project in projects %}
            <div class="col-lg-4 col-md-6 col-12 mt-4 pt-2">
                <div class="card service-wrapper rounded border-0 shadow p-4">
                    <div class="icon text-center text-custom h1 shadow rounded bg-white">
                        <span class="uim-svg"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                width="1em">
                                <rect width="20" height="15" x="2" y="3" class="uim-tertiary" rx="3"></rect>
                                <path class="uim-primary"
                                    d="M16,21H8a.99992.99992,0,0,1-.832-1.55469l4-6a1.03785,1.03785,0,0,1,1.66406,0l4,6A.99992.99992,0,0,1,16,21Z">
                                </path>
                            </svg></span>
                    </div>
                    <div class="content mt-4">
                        <h5 class="title">{{project.project}}</h5>
                        <p class="text-muted mt-3 mb-0">{{project.resume}}</p>
                        <div class="mt-3">
                            <a href="{% url 'home' project_id=project.id %}" class="text-custom">View<i
                                    class="mdi mdi-chevron-right"></i></a>
                        </div>
                    </div>
                    <div class="big-icon h1 text-custom">
                        <span class="uim-svg"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                width="1em">
                                <rect width="20" height="15" x="2" y="3" class="uim-tertiary" rx="3"></rect>
                                <path class="uim-primary"
                                    d="M16,21H8a.99992.99992,0,0,1-.832-1.55469l4-6a1.03785,1.03785,0,0,1,1.66406,0l4,6A.99992.99992,0,0,1,16,21Z">
                                </path>
                            </svg></span>
                    </div>
                </div>
            </div>
            <!--end col-->
            {% endfor %}


          
            <div class="col-lg-4 col-md-6 col-12 mt-4 pt-2">
                <div class="card service-wrapper rounded border-0 shadow p-4">
                    <div class="icon text-center text-custom h1 shadow rounded bg-white">
                        <span class="uim-svg"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                width="1em">
                                <rect width="20" height="15" x="2" y="3" class="uim-tertiary" rx="3"></rect>
                                <path class="uim-primary"
                                    d="M16,21H8a.99992.99992,0,0,1-.832-1.55469l4-6a1.03785,1.03785,0,0,1,1.66406,0l4,6A.99992.99992,0,0,1,16,21Z">
                                </path>
                            </svg></span>
                    </div>
                    <div class="content mt-4">
                        <h5 class="title">Create new project</h5>
                        <p class="text-muted mt-3 mb-0">Create a new project to work on</p>
                        <div class="mt-3">
                            <a href="{% url 'create_project' %}" class="text-custom">Create<i
                                    class="mdi mdi-chevron-right"></i></a>
                        </div>
                    </div>
                    <div class="big-icon h1 text-custom">
                        <span class="uim-svg"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                width="1em">
                                <rect width="20" height="15" x="2" y="3" class="uim-tertiary" rx="3"></rect>
                                <path class="uim-primary"
                                    d="M16,21H8a.99992.99992,0,0,1-.832-1.55469l4-6a1.03785,1.03785,0,0,1,1.66406,0l4,6A.99992.99992,0,0,1,16,21Z">
                                </path>
                            </svg></span>
                    </div>
                </div>
            </div>
            
            <!--end col-->
        </div>
        <!--end row-->
    </div>

</body>

</html>
